@keyframes bobble {

<script>
  const trumpCharacter = document.getElementById('trump-character');
  const fartSounds = [
    'https://www.myinstants.com/media/sounds/fart-with-reverb.mp3',
    'https://www.myinstants.com/media/sounds/wet-fart.mp3',
    'https://www.myinstants.com/media/sounds/fart-sound-effect.mp3',
    'https://www.myinstants.com/media/sounds/fart-meme-sound.mp3',
    'https://www.myinstants.com/media/sounds/queef-reverb.mp3',
    'https://www.myinstants.com/media/sounds/movie_1.mp3',
    'https://www.myinstants.com/media/sounds/gassy-fart.mp3'
  ];
  let audio;
  try {
    audio = new Audio();
  } catch (e) {
    console.error("Audio could not be initialized. Bummer.", e);
  }
  
  const playSound = () => {
    if (!audio) return;
    const randomSound = fartSounds[Math.floor(Math.random() * fartSounds.length)];
    audio.src = randomSound;
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.catch(error => {
        console.warn("Couldn't play sound, probably browser rules.", error);
      });
    }
  };

  trumpCharacter.addEventListener('click', playSound);
  trumpCharacter.addEventListener('touchend', (e) => {
    e.preventDefault();
    playSound();
  });
</script>

        <script>
            const url = 'https://trump-fart-kxf.slop.page';

            
            // Share and copy functionality
            const bannerContainer = document.getElementById('bannerContainer');
            const closeBannerButton = document.getElementById('closeBannerButton');
            const shareButton = document.getElementById('shareButton');
            const copyButton = document.getElementById('copyButton');

            // Close banner functionality
            if (closeBannerButton && bannerContainer) {
                closeBannerButton.addEventListener('click', () => {
                    bannerContainer.style.display = 'none';
                });
            }

            // Share functionality
            if (shareButton) {
                shareButton.addEventListener('click', async () => {
                    try {
                        if (navigator.share) {
                            await navigator.share({
                                title: document.title,
                                url: url
                            });
                        } else {
                            navigator.clipboard.writeText(url);
                            alert('Tautan sudah disalin ke clipboard');
                        }
                    } catch (error) {
                        console.error('Error sharing:', error);
                    }
                });
            }

            // Copy link functionality
            if (copyButton) {
                copyButton.addEventListener('click', () => {
                    navigator.clipboard.writeText(url);

                    // Show copied feedback
                    const originalText = copyButton.querySelector('span').textContent;
                    copyButton.querySelector('span').classList.add('!text-green-600');

                    setTimeout(() => {
                        copyButton.querySelector('span').classList.remove('!text-green-600');
