<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Drumpf & Eepsteen Island</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background: linear-gradient(#87CEEB, #bfe9ff 60%);
  }

  .scene {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  /* Island */
  .island {
    position: absolute;
    left: 50%;
    bottom: 5%;
    transform: translateX(-50%);
    width: 65%;
    max-width: 900px;
    height: 40%;
    background: radial-gradient(ellipse at center, #e0c37a 0%, #b58e3a 60%);
    border-radius: 50% 50% 35% 35%;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  }

  /* Palm tree */
  .palm {
    position: absolute;
    left: 10%;
    bottom: 48%;
    width: 140px;
    height: 220px;
    background: url('palm.png') center/contain no-repeat;
    filter: drop-shadow(0 6px 8px rgba(0,0,0,0.25));
  }

  /* Characters as images */
  .character {
    position: absolute;
    bottom: 30%;
    animation: dance 1s infinite ease-in-out;
    transform-origin: center bottom;
    user-select: none;
  }
  .char-left {
    left: 20%;
  }
  .char-right {
    right: 20%;
  }

  @keyframes dance {
    0% { transform: translateY(0) rotate(-6deg); }
    25% { transform: translateY(-12px) rotate(6deg); }
    50% { transform: translateY(0) rotate(-6deg); }
    75% { transform: translateY(-6px) rotate(6deg); }
    100% { transform: translateY(0) rotate(-6deg); }
  }

  /* Flyer container */
  .flyer-container {
    position: absolute;
    top: 8%;
    left: -25%;
    width: 300vw;
    height: 100px;
    pointer-events: none;
    user-select: none;
  }

  /* Plane animation */
  .plane {
    position: absolute;
    width: 220px;
    height: 80px;
    background: url('plane.png') center/contain no-repeat;
    animation: fly-plane 16s linear infinite;
    will-change: transform;
    top: 0;
    left: 0;
    z-index: 2;
  }

  /* Banner animation */
  .banner {
    position: absolute;
    top: 30px;
    left: -200px;
    background: rgba(255, 255, 255, 0.9);
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    font-weight: 700;
    white-space: nowrap;
    font-size: 18px;
    color: #222;
    animation: fly-banner 16s linear infinite;
    animation-delay: 0.5s;
    will-change: transform;
    z-index: 1;
  }

  @keyframes fly-plane {
    0% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(130vw) translateY(20vh); }
    100% { transform: translateX(260vw) translateY(0); }
  }

  @keyframes fly-banner {
    0% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(130vw) translateY(20vh); }
    100% { transform: translateX(260vw) translateY(0); }
  }

  /* Static Drumpf banner on island */
  .island-banner {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    font-weight: 700;
    background: rgba(255,255,255,0.9);
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    z-index: 5;
  }

  /* Click hint */
  .hint {
    position: absolute;
    right: 14px;
    bottom: 14px;
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 8px 10px;
    border-radius: 6px;
    font-size: 13px;
    user-select: none;
  }
</style>
</head>
<body>
  <div class="scene" id="scene">
    <div class="flyer-container" aria-label="Plane pulling banner">
      <div class="plane" aria-hidden="true"></div>
      <div class="banner">Trump is a pedo</div>
    </div>

    <div class="island" role="img" aria-label="Tropical island">
      <img src="drumpf.png" alt="Drumpf" class="character char-left" />
      <img src="eepsteen.png" alt="Eepsteen" class="character char-right" />
      <div class="palm" aria-hidden="true"></div>
    </div>

    <div class="island-banner">Lock him up!</div>

    <div class="hint">Click anywhere for sound</div>
  </div>

  <audio id="fartAudio" src="fart.mp3" preload="auto"></audio>

<script>
  const scene = document.getElementById('scene');
  const audio = document.getElementById('fartAudio');

  scene.addEventListener('click', () => {
    audio.currentTime = 0;
    audio.play().catch(e => console.log('play blocked', e));
  });
</script>
</body>
</html>
