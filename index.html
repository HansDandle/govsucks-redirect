<!doctype html>
<html lang="en">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.js"></script>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Best Buds</title>
<style>
  /* Overlay for PDF viewer */
  .pdf-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 32px 0 0 0;
  }
  .pdf-container {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    max-width: 90vw;
    max-height: 80vh;
    width: 800px;
    height: 80vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }
  .pdf-search-bar {
    width: 100%;
    padding: 12px 16px;
    border: none;
    border-bottom: 1px solid #eee;
    font-size: 18px;
    outline: none;
    background: #f7f7f7;
  }
  .pdf-close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    background: #222;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    padding: 4px 12px;
    cursor: pointer;
    z-index: 2;
  }
  .pdf-iframe {
    flex: 1;
    width: 100%;
    border: none;
    background: #fff;
  }
  .pdf-search-results {
    position: absolute;
    left: 0; right: 0; top: 52px;
    max-height: 40vh;
    overflow-y: auto;
    background: #fff;
    z-index: 3;
    font-size: 16px;
    border-bottom: 1px solid #eee;
    display: none;
  }
  /* Book drop animation */
  .book {
    position: absolute;
    width: 48px;
    height: 48px;
    left: 0;
    top: 0;
    z-index: 20;
    pointer-events: auto;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.2s;
  }
  /* Remove old book-animate and bookDrop keyframes, replaced by JS animation */
  .book-popup {
    position: absolute;
  left: 50%;
  bottom: 8%;
  transform: translate(-50%, 0);
    background: #222;
    color: #fff;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    box-shadow: 0 4px 16px rgba(0,0,0,0.18);
    z-index: 21;
    opacity: 0;
    animation: popupFade 1.2s 1.2s forwards;
    pointer-events: none;
  }
  @keyframes popupFade {
    0% { opacity: 0; }
    60% { opacity: 0; }
    100% { opacity: 1; }
  }
  /* Puff animation */
  .puff {
    position: absolute;
    pointer-events: none;
    opacity: 0;
    width: 25px; /* fallback */
    height: auto;
    z-index: 10;
    transition: opacity 0.2s;
    will-change: transform, opacity;
  }
  .puff-animate {
    animation: puffFade 0.8s forwards;
  }
  @keyframes puffFade {
    0% {
      opacity: 0.8;
      transform: scale(0.7) translate(0, 0);
    }
    60% {
      opacity: 1;
      transform: scale(1.1) translate(12px, 18px);
    }
    100% {
      opacity: 0;
      transform: scale(1.3) translate(30px, 40px);
    }
  }
  /* Water animation */
  .water-bg {
    position: absolute;
    left: 0; right: 0; bottom: 0;
    width: 100%;
    height: 45vh;
    z-index: 0;
    pointer-events: none;
    overflow: hidden;
  }
  .wave {
    position: absolute;
    left: 0; right: 0;
    bottom: 0;
    width: 200%;
    height: 80px;
    background: rgba(0,180,255,0.25);
    border-radius: 100% 40% 60% 100%/60% 100% 40% 100%;
    opacity: 0.7;
    animation: waveMove 8s linear infinite;
    filter: blur(1.5px);
  }
  .wave1 {
    background: rgba(0,180,255,0.25);
    height: 80px;
    animation-delay: 0s;
    z-index: 1;
  }
  .wave2 {
    background: rgba(0,180,255,0.18);
    height: 60px;
    bottom: 20px;
    animation-delay: 2s;
    z-index: 2;
  }
  .wave3 {
    background: rgba(0,180,255,0.12);
    height: 40px;
    bottom: 40px;
    animation-delay: 4s;
    z-index: 3;
  }
  @keyframes waveMove {
    0% { transform: translateX(0) scaleY(1); }
    50% { transform: translateX(-25%) scaleY(1.1); }
    100% { transform: translateX(-50%) scaleY(1); }
  }
  html, body {
    height: 100%;
    margin: 0;
    font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background: linear-gradient(#87CEEB, #bfe9ff 60%);
  }

  .scene {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  /* Island */
  .island {
    position: absolute;
    left: 50%;
    bottom: 5%;
    transform: translateX(-50%);
    width: 65%;
    max-width: 900px;
    height: 40%;
    background: radial-gradient(ellipse at center, #e0c37a 0%, #b58e3a 60%);
    border-radius: 50% 50% 35% 35%;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  }

  /* Palm tree */
  .palm {
    position: absolute;
    left: 50%;
    bottom: 80%;
    width: 210px;
    height: 330px;
    background: url('palm.png') center/contain no-repeat;
    filter: drop-shadow(0 6px 8px rgba(0,0,0,0.25));
    transform: translateX(-50%);
    z-index: 1;
  }

  /* Characters as images */
  .character {
    position: absolute;
    bottom: 30%;
    animation: dance 1s infinite ease-in-out;
    transform-origin: center bottom;
    user-select: none;
    z-index: 2;
  }
  .char-left {
  left: 20%;
  /* original size and style restored */
  }
  .char-right {
    right: 20%;
  }

  @keyframes dance {
    0% { transform: translateY(0) rotate(-6deg); }
    25% { transform: translateY(-12px) rotate(6deg); }
    50% { transform: translateY(0) rotate(-6deg); }
    75% { transform: translateY(-6px) rotate(6deg); }
    100% { transform: translateY(0) rotate(-6deg); }
  }

  /* Flyer container */
  .flyer-container {
    position: absolute;
    top: 8%;
    left: -25%;
    width: 300vw;
    height: 100px;
    pointer-events: none;
    user-select: none;
  }

  /* Plane animation */
  .plane {
    position: absolute;
    width: 220px;
    height: 80px;
    background: url('plane.png') center/contain no-repeat;
    animation: fly-plane 16s linear infinite;
    will-change: transform;
    top: 0;
    left: 0;
    z-index: 2;
  }

  /* Banner animation */
  .banner {
    position: absolute;
    top: 30px;
    left: -200px;
    background: rgba(255, 255, 255, 0.9);
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    font-weight: 700;
    white-space: nowrap;
    font-size: 18px;
    color: #222;
    animation: fly-banner 16s linear infinite;
    animation-delay: 0.5s;
    will-change: transform;
    z-index: 1;
  }

  @keyframes fly-plane {
    0% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(130vw) translateY(20vh); }
    100% { transform: translateX(260vw) translateY(0); }
  }

  @keyframes fly-banner {
    0% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(130vw) translateY(20vh); }
    100% { transform: translateX(260vw) translateY(0); }
  }

  /* Static sun image on island */
  .island-banner {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    width: 320px;
    height: 320px;
    filter: drop-shadow(0 6px 14px rgba(0,0,0,0.2));
    z-index: 0;
  }

  /* Click hint */
  .hint {
    position: absolute;
    right: 14px;
    bottom: 14px;
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 8px 10px;
    border-radius: 6px;
    font-size: 13px;
    user-select: none;
  }
  @media (max-width: 600px) {
  /* Scale down characters a bit */
  .character {
    animation: dance 1s infinite ease-in-out;
    bottom: 20%;
    position: absolute;
    width: auto;
    max-width: 125px;  /* smaller max width on mobile */
    height: auto;
  }

  /* Instead of left/right, center characters with horizontal spacing */
  .char-left {
    left: 25%;
    bottom: 20%;
    max-width: 115px;
    width: auto;
    height: auto;
  }
  .char-right {
    left: 60%;
    bottom: 20%;
  }

  /* Optional: scale island smaller */
  .island {
    width: 90%;
    height: 30%;
  }

  /* Adjust palm position */
  .palm {
    left: 50%;
    bottom: 70%;
    width: 150px;
    height: 240px;
    transform: translateX(-50%);
  }
}



</style>
</head>
<body>
  <div class="scene" id="scene">
    <!-- Water animation background -->
    <div class="water-bg">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
    </div>
    <div class="flyer-container" aria-label="Plane pulling banner">
  <div class="plane" aria-hidden="true" id="plane"></div>
      <div class="banner">Trump is a pedo</div>
    </div>

    <div class="island" role="img" aria-label="Tropical island">
  <img src="drumpf.png" alt="Drumpf" class="character char-left" id="charLeft" />
      <img src="eepsteen.png" alt="Eepsteen" class="character char-right" />
      <div class="palm" aria-hidden="true"></div>
    </div>

    <img src="sun.png" alt="Sun" class="island-banner" aria-hidden="true" />

  <div class="hint" id="muteHint">Click anywhere for sound</div>
  </div>


  <audio id="fartAudio" src="fart.mp3" preload="auto"></audio>
  <audio id="releaseAudio" src="releasethefiles.mp3" preload="auto"></audio>

<script>
  // Book drop logic
  let bookDropped = false;
  function dropBook() {
    if (bookDropped) return;
    bookDropped = true;
    const plane = document.getElementById('plane');
    const scene = document.getElementById('scene');
    const island = document.querySelector('.island');
    if (!plane || !scene || !island) return;

    // Get plane position relative to scene
    const planeRect = plane.getBoundingClientRect();
    const sceneRect = scene.getBoundingClientRect();
    // Start X: center of plane
    const startX = planeRect.left - sceneRect.left + planeRect.width/2 - 24;
    const startY = planeRect.top - sceneRect.top + planeRect.height/2 - 24;

    // End X: center of island
    const islandRect = island.getBoundingClientRect();
    const endX = islandRect.left - sceneRect.left + islandRect.width/2 - 24;
    const endY = islandRect.top - sceneRect.top + islandRect.height/2 - 24;

    // Get character size for scaling
    const charLeft = document.getElementById('charLeft');
    let bookSize = 48;
    if (charLeft) {
      const charRect = charLeft.getBoundingClientRect();
      bookSize = Math.max(32, charRect.width * 0.33); // 33% of character width, min 32px
    }

    // Create book element
    const book = document.createElement('img');
    book.src = 'book.png';
    book.className = 'book';
    book.style.width = bookSize + 'px';
    book.style.height = 'auto';
    book.style.left = startX + 'px';
    book.style.top = startY + 'px';
    scene.appendChild(book);

    // Animate book drop with JS (falling effect)
    setTimeout(() => {
  const duration = 2000; // ms
      const startTime = performance.now();
      function animateBook(now) {
        const elapsed = now - startTime;
        const t = Math.min(elapsed / duration, 1);
        // Ease: easeInOutQuad
        const ease = t < 0.5 ? 2*t*t : -1+(4-2*t)*t;
        // Parabolic curve for Y (simulate gravity)
        const currentX = startX + (endX - startX) * ease;
        const currentY = startY + (endY - startY) * (t < 0.7 ? t*t/0.7 : 1); // curve, then land
        book.style.left = currentX + 'px';
        book.style.top = currentY + 'px';
        book.style.opacity = '1';
        if (t < 1) {
          requestAnimationFrame(animateBook);
        } else {
          // After animation, move book into island and keep it there
          // Get island position relative to scene
          const islandRect = island.getBoundingClientRect();
          const sceneRect = scene.getBoundingClientRect();
          // Center book on island
          const left = islandRect.left - sceneRect.left + islandRect.width/2 - bookSize/2;
          const top = islandRect.top - sceneRect.top + islandRect.height/2 - bookSize/2;
          book.style.left = left + 'px';
          book.style.top = top + 'px';
          book.style.opacity = '1';
        }
      }
      requestAnimationFrame(animateBook);
    }, 50);

    // After animation, move book into island and keep it there
    setTimeout(() => {
      // Remove animation class and set position relative to island
      book.classList.remove('book-animate');
      // Get island position relative to scene
      const islandRect = island.getBoundingClientRect();
      const sceneRect = scene.getBoundingClientRect();
      // Center book on island
      const left = islandRect.left - sceneRect.left + islandRect.width/2 - bookSize/2;
      const top = islandRect.top - sceneRect.top + islandRect.height/2 - bookSize/2;
      book.style.left = left + 'px';
      book.style.top = top + 'px';
      book.style.opacity = '1';
    }, 1300);

    // Show popup after drop
    setTimeout(() => {
      const popup = document.createElement('div');
      popup.className = 'book-popup';
      popup.textContent = "click me for Epstein's little black book";
      scene.appendChild(popup);
      // Remove popup after click or after 8s
      book.addEventListener('click', () => {
  popup.remove();
  // Create overlay
  const overlay = document.createElement('div');
  overlay.className = 'pdf-overlay';

  // PDF container
  const container = document.createElement('div');
  container.className = 'pdf-container';

  // Close button
  const closeBtn = document.createElement('button');
  closeBtn.className = 'pdf-close-btn';
  closeBtn.textContent = 'Close';
  closeBtn.onclick = () => overlay.remove();
  container.appendChild(closeBtn);

  // Minimal PDF overlay: just close button and iframe
  const viewerIframe = document.createElement('iframe');
  viewerIframe.className = 'pdf-iframe';
  viewerIframe.style.height = '80vh';
  viewerIframe.style.width = '100%';
  viewerIframe.src = 'https://ia600705.us.archive.org/21/items/epsteindocs/Jeffrey_Epstein39s_Little_Black_Book_unredacted.pdf';
  container.appendChild(viewerIframe);

  overlay.appendChild(container);
  document.body.appendChild(overlay);
      });
      setTimeout(() => popup.remove(), 8000);
    }, 1200);
  }

  // Detect plane's first appearance
  window.addEventListener('DOMContentLoaded', () => {
    const plane = document.getElementById('plane');
    if (plane) {
  // Wait until plane is 25% across the screen (25% of 16s = 4s)
  setTimeout(dropBook, 4000);
    }
  });
  const scene = document.getElementById('scene');
  const audio = document.getElementById('fartAudio');
  const releaseAudio = document.getElementById('releaseAudio');
  const muteHint = document.getElementById('muteHint');
  let isMuted = false;

  // Play both audios on first click, then only fart.mp3 on subsequent clicks
  let firstClick = true;
  scene.addEventListener('click', () => {
    audio.currentTime = 0;
    audio.play().catch(e => console.log('play blocked', e));
    if (firstClick) {
      releaseAudio.currentTime = 0;
      releaseAudio.volume = 0.8;
      releaseAudio.play().catch(e => {/* likely blocked until user gesture */});
      firstClick = false;
    }

    // Puff animation logic
    const charLeft = document.getElementById('charLeft');
    if (charLeft) {
      // Get character's bounding box relative to .scene
      const charRect = charLeft.getBoundingClientRect();
      const sceneRect = scene.getBoundingClientRect();
      // Puff size: 25% of character width
      const puffSize = charRect.width * 0.25;
      // Position: bottom right of character
      const left = charRect.left - sceneRect.left + charRect.width * 0.75;
      const top = charRect.top - sceneRect.top + charRect.height * 0.75 - 15; // moved up by 15px

      // Create puff element
      const puff = document.createElement('img');
      puff.src = 'puff.png';
      puff.className = 'puff puff-animate';
      puff.style.width = puffSize + 'px';
      puff.style.left = left + 'px';
      puff.style.top = top + 'px';

      // Add to scene
      scene.appendChild(puff);

      // Remove after animation
      puff.addEventListener('animationend', () => {
        puff.remove();
      });
    }
  });

  // Change hint to mute button when music starts
  releaseAudio.addEventListener('play', () => {
    if (muteHint) {
      muteHint.textContent = isMuted ? 'Unmute' : 'Mute';
      muteHint.style.cursor = 'pointer';
      muteHint.onclick = () => {
        isMuted = !isMuted;
        releaseAudio.muted = isMuted;
        muteHint.textContent = isMuted ? 'Unmute' : 'Mute';
      };
    }
  });
</script>
</body>
</html>
