<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PDF.js Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf_viewer.min.css"/>
  <style>
    html, body { height: 100%; margin: 0; }
    #viewerContainer { height: 100vh; }
  </style>
</head>
<body>
  <div id="viewerContainer" class="pdfViewer">
    <div id="pdf-viewer"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf_viewer.min.js"></script>
  <script>
    const url = new URL(window.location.href);
    const pdfFile = url.searchParams.get('file') || 'Jeffrey_Epstein39s_Little_Black_Book_unredacted.pdf';
    const container = document.getElementById('pdf-viewer');
    const loadingTask = pdfjsLib.getDocument(pdfFile);
    loadingTask.promise.then(function(pdf) {
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(function(page) {
          const viewport = page.getViewport({ scale: 1.2 });
          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          container.appendChild(canvas);
          page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport });
        });
      }
    });
  </script>
</body>
</html>
